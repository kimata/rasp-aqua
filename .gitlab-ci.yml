image: docker:26.1-dind

stages:
    - build-image
    - pre-test
    - test
    - renovate

build-image:
    stage: build-image

    variables:
        BUILDER: arm_builder

    script:
        - export GIT_SSL_NO_VERIFY=1
        - git clone https://gitlab.green-rabbit.net/kimata/aqua_config.git
        - mv aqua_config/rasp-aqua.yaml config.yaml
        - git config --global --add safe.directory ${PWD}

        - docker buildx create --name ${BUILDER} --config script/buildkitd.toml --use
        - docker buildx use ${BUILDER}
        - docker buildx build --platform linux/amd64,linux/arm64/v8
          --cache-from type=registry,ref=${CI_REGISTRY_IMAGE}:cache
          --cache-to type=registry,ref=${CI_REGISTRY_IMAGE}:cache
          --build-arg IMAGE_BUILD_DATE=$(date --iso-8601=seconds)
          --push --tag ${CI_REGISTRY_IMAGE} .

test-prepare:
    stage: pre-test

    script:
        - CC=gcc rye sync

    artifacts:
        paths:
            - .venv
            - /root/.cache

    cache:
        key: "${CI_JOB_NAME}"
        paths:
            - .venv
            - /root/.cache

test-walk-through:
    stage: test

    needs:
        - test-prepare

    script:
        - rye run pytest --cov=flask --cov-report=html tests/test_basic.py

    cache:
        key: "${CI_JOB_NAME}"
        paths:
            - .venv

    artifacts:
        when: always
        paths:
            - tests/evidence/**

deploy:
    stage: deploy

    needs:
        - test-walk-through

    image:
        name: bitnami/kubectl:latest
        entrypoint: [""]
    script:
        - kubectl config get-contexts
        - kubectl config use-context kimata/rasp-shutter:pod-rollout
        - kubectl --insecure-skip-tls-verify=true rollout restart -n hems deployment rasp-shutter
    rules:
        # NOTE: 自動実行ではデプロイしない
        - if: '$CI_PIPELINE_SOURCE == "schedule"'
          when: never
        - changes:
              - pyoroject.json
              - src/**/*
          when: on_success
        - when: never

renovate:
    stage: renovate
    image:
        name: registry.green-rabbit.net:5000/kimata/local_renovate:38

        entrypoint: [""]
    script:
        - renovate --platform gitlab --token ${RENOVATE_TOKEN} --endpoint ${CI_SERVER_URL}/api/v4 ${CI_PROJECT_PATH}
    rules:
        - if: '$CI_COMMIT_BRANCH != "master"'
          when: never
        - if: '$CI_PIPELINE_SOURCE == "schedule"'
        - changes:
              - renovate.json
